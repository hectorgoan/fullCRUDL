<div class="container" style="margin-top: 1pc">
  <div class="row">
    <h3>Home</h3>
  </div>
  <div class="row">
    <p><strong>C</strong>reate, <strong>R</strong>ead, <strong>U</strong>pdate, <strong>D</strong>elete or <strong>L</strong>ist Clients</p>
  </div>
  <hr>
  <form>
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Client's name">
      </div>
      <div class="col-md-6 form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email addr">
        <small id="emailHelp" class="form-text text-muted">We'll validate the string ğŸ˜œ</small>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-info">Add</button>
  </form>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.id}}</td>
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
      <td><button class="btn btn-outline-danger"><fa name="trash"></fa></button></td>
    </tr>
    </tbody>
  </table>

</div>
