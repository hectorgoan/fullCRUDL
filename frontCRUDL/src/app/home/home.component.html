<div class="container" style="margin-top: 1pc">
  <div class="row">
    <h3>Home</h3>
  </div>
  <div class="row">
    <p><strong>C</strong>reate, <strong>R</strong>ead, <strong>U</strong>pdate, <strong>D</strong>elete and / or <strong>L</strong>ist Clients</p>
  </div>
  <hr>
  <form #clientForm="ngForm" (ngSubmit)="addClient()">
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               [(ngModel)]="client.name"
               name = "name"
               required
               placeholder="Client's name">
      </div>
      <div class="col-md-6 form-group">
        <label for="email">Email address</label>
        <input type="email"
               class="form-control"
               id="email"
               [(ngModel)]="client.email"
               name = "email"
               required
               placeholder="Email addr"
               [pattern]=emailPattern>
        <small id="emailHelp" class="form-text text-muted">We'll validate the string ğŸ˜œ</small>
      </div>
    </div>
    <button type="submit"
            class="btn btn-outline-info"
            [disabled]="!clientForm.form.valid">Add</button>
  </form>
  <br>
  <table class="table" style="text-align: center">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
      <td>
        <button class="btn btn-outline-primary btn-xs">
          <fa name="pencil"></fa>
        </button>
      </td>
      <td>
        <button class="btn btn-outline-danger btn-xs" (click)="removeClient(client)" >
          <fa name="trash"></fa>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
